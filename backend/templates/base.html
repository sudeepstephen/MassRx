<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if title %}{{ title }}{% else %}AssetSys{% end %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ static_url('css/styles.css') }}">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="logo">AssetSys</div>
        <a href="{{ static_url('dashboard') }}">Dashboard</a>
        <a href="{{ static_url('assets') }}">Assets</a>
        <a href="{{ static_url('work-orders') }}">Work Orders</a>
        <a href="{{ static_url('clients') }}">Clients</a>
        <a href="{{ static_url('settings') }}">Settings</a>
    </nav>

    <!-- Main area -->
    <div class="main">
        <!-- Top navbar -->
        <header class="navbar">
            <div class="nav-title">{% if page_title %}{{ page_title }}{% else %}Dashboard{% end %}</div>
            <div class="nav-actions">
                <button onclick="location.href='{{ static_url('logout') }}'">Logout</button>
            </div>
        </header>

        <!-- Page content -->
        <section class="content">
            {% block content %}{% end %}
        </section>
    </div>
</body>

</html>
